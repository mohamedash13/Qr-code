<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Public+Sans:wght@300;400;700&family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <style>
    body{
      font-family: "Red Hat Text",sans-serif;
      overflow-x: hidden;
    }
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body style="background-color: hsl(220, 15%, 55%); ">


  <div style="height: 55vh; overflow-x: hidden;  border-radius: 10px; width: 350px; padding: 10px; background-color: white; position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);" class="container">
    <div style="width: 100%; height: 60%;" class="image">
      <img style="width: 100%; height: 100%;" src="images/image-qr-code.png" alt="">
    </div>
    <div style="padding-left: 10px; padding-right: 10px;" class="description">
      <h2 style="color: hsl(218, 44%, 22%); text-align: center;">Improve your front-end skills by building projects</h2>
      <p style="opacity: 0.7; color: grey; text-align: center;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  
</body>
</html>
